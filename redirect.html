<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Agendamento para iPhone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enviar Agendamento para iPhone</h2>
    <button onclick="enviarICS()">ðŸ“… Enviar Agendamento</button>
    <p id="status"></p>
  </div>

  <script>
    async function enviarICS() {
      const status = document.getElementById("status");
      status.textContent = "Enviando agendamento...";
      try {
        const response = await fetch("/enviar-iphone", { method: "POST" });
        if (response.ok) {
          // Atualizado para buscar o arquivo correto
          window.location.href = "https://bhettsheimeir.github.io/Agendamento2/agendamento.ics";
          status.textContent = "Agendamento enviado com sucesso!";
        } else {
          status.textContent = "Falha ao enviar o agendamento.";
        }
      } catch (error) {
        status.textContent = "Erro ao enviar o agendamento.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
